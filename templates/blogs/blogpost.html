{% extends 'base.html' %}
{%load static%}
{%block title%}Science Forum-blog{%endblock%}


{%block content%}

    <div class="container my-5">
        <div class="row">
            <div class="col-md-9  shadow border p-5">
                <div class="container">

                    <h1 class="">{{posts.blog_title}}</h1>
                    <p class="">/By-{{posts.blog_writer}}<br>{{posts.blog_date}}</p>
                    <div class="img-height"> 
                         <img src="/media/{{posts.thumbnail}}" alt="" class="img-fluid h-100 text-center">
                    </div>
                    <p class="text-justify">{{posts.blog_content}}</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="shadow py-2 sticky">
                    <h3 class="p-2">Recent posts</h3>
                    <ul>
                    {%for blist in blists%}
                        <li class="p-0"><a href="/blogs/blogpost/{{blist.blog_title}}">{{blist.blog_title}}</a></li>
                    {%endfor%}
                    </ul>
                </div>
            </div>
        </div>
    </div> 

{%endblock%}
